<mat-toolbar class="topbar">
    <!-- Mobile Menu -->
    <button mat-icon-button (click)="toggleMobileNav.emit()" *ngIf="!showToggle">
    <i-tabler name="menu-2" class="icon-20 d-flex"></i-tabler>
  </button>
    <!-- --------------------------------------------------------------- -->

    <!-- --------------------------------------------------------------- -->
    <!-- Notification Dropdown -->
    <!-- --------------------------------------------------------------- -->

    <button mat-icon-button aria-label="Notifications">
    <i-tabler
      class="d-flex"
      name="bell"
      matBadge="1"
      matBadgeColor="warn"
    ></i-tabler>
  </button>

    <span class="flex-1-auto"></span>
    <div class="select-language-container">
        <select #langSelect (change)="translateservice.use(langSelect.value)">
        <option *ngFor="let lang of translateservice.getLangs()" [value]="lang" [selected]="lang === translateservice.currentLang">{{ lang }}</option>
      </select>
    </div>

    <!-- --------------------------------------------------------------- -->
    <!-- profile Dropdown -->
    <!-- --------------------------------------------------------------- -->

    <button mat-icon-button width="100" [matMenuTriggerFor]="profilemenu" aria-label="Notifications">
    <img
      src="/assets/images/profile/user-1.jpg"
      class="rounded-circle object-cover"
      width="50rem"
    />
  </button>
    <mat-menu #profilemenu="matMenu" class="topbar-dd cardWithShadow">
        <button mat-menu-item>
      <mat-icon class="d-flex align-items-center"
        ><i-tabler name="user" class="icon-18 d-flex"></i-tabler></mat-icon
      >{{"My_Profile"|translate}}
    </button>
        <button mat-menu-item>
      <mat-icon class="d-flex align-items-center"
        ><i-tabler name="mail" class="icon-18 d-flex"></i-tabler></mat-icon
      >My Account
    </button>
        <button mat-menu-item>
      <mat-icon class="d-flex align-items-center"
        ><i-tabler
          name="list-check"
          class="icon-18 d-flex"
        ></i-tabler></mat-icon
      >My Task
    </button>


    </mat-menu>
</mat-toolbar>
